<script type="text/javascript">
window.onload = function () {
	var theCanvas = document.getElementById('Canvas1');
	if (theCanvas && theCanvas.getContext) {
		var ctx = theCanvas.getContext("2d");
		if (ctx) {
			
			ctx.strokeStyle="black";
			ctx.lineWidth=5;
			ctx.lineCap="square";
			ctx.beginPath();
			ctx.moveTo(200,400);
			ctx.lineTo(275,220);
			ctx.lineTo(200,200);
			ctx.lineTo(170,210);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineCap="square";
			ctx.moveTo(265,255);
			ctx.lineTo(470,270);
			ctx.stroke();
			ctx.closePath();
				
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineCap="square";
			ctx.moveTo(255,270);
			ctx.lineTo(420,400);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineCap="square";
			ctx.moveTo(540,400);
			ctx.lineTo(421,400);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineCap="square";
			ctx.moveTo(540,400);
			ctx.lineTo(430,270);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineCap="square";
			ctx.moveTo(490,220);
			ctx.lineTo(443,340);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.moveTo(443,340);
			ctx.bezierCurveTo(422,360,421,370,421,400);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.lineWidth=3;
			ctx.strokeStyle="black";
			ctx.moveTo(520,220);
			ctx.lineTo(450,230);
			ctx.quadraticCurveTo(450,210,530,210);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineWidth=1;
			ctx.moveTo(535,385);
			ctx.lineTo(420,370);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineWidth=1;
			ctx.moveTo(535,415);
			ctx.lineTo(420,430);
			ctx.stroke();
			ctx.closePath();	
					
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineWidth=5;
			ctx.arc(200,400,90,(Math.PI/180)*0,(Math.PI/180)*360, false);
			
			ctx.stroke();
			ctx.closePath();
				
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineWidth=5;
			ctx.arc(530,400,90,(Math.PI/180)*0,(Math.PI/180)*360, false);
			
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineWidth=1;
			ctx.arc(420,400,30,(Math.PI/180)*0,(Math.PI/180)*360,false);
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.strokeStyle="black";
			ctx.lineWidth=1;
			ctx.arc(535,400,15,(Math.PI/180)*0,(Math.PI/180)*360,false);
			ctx.stroke();
			ctx.closePath();

			
		}
	}
}
</script>
